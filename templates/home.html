<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="icon" 
      type="image/png" 
      href="/static/favicon.png">
	<title>Domain Check</title>
	<style>
		body{
			margin: 0px;
		}
	.available{
		font-size: 24px;
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		border: 2px solid green;
		border-radius: 12px;
		padding: 15px;
		margin: 3px auto 3px auto;
		background-color: #90EE90;
		max-width: 500px;
		text-align: center;
		display: inline-block;
		}
	.taken{
		font-size: 24px;
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		border: 2px solid red;
		border-radius: 12px;
		padding: 15px;
		margin: 3px auto 3px auto;
		background-color: #FFCCCB;
		max-width: 500px;
		text-align: center;
		display: inline-block;
		}
	a:link, a:visited, a:hover, a:active{
		text-decoration: none;
		}
	.mainForm{
		margin: 5px;
		}
	.mainInput{
		width:100%;
		max-width: 600px;
		padding: 15px 0px 15px 0px;
		margin: 0px;
		border-radius: 12px;
		font-size: 24px;
		text-align: center;
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		}
	.submitButton{
		font-size: 18px;
		background-color: #3552FF;
		color: white;
		padding: 15px 25px;
		margin:4px;
		border-radius: 12px;
		text-decoration: none;
		}
	</style>
</head>
<body>
    <center>
<form method="post" id="domainCheck-form" class="mainForm">
		<input type="text" placeholder="Type a domain name.." name="domainCheck" class="mainInput" id="domainCheck" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
		<br><button class="submitButton" type="submit">Check Now!</button>
	</form>

    <p id="checkResults"></p>
</center>

		<!--Jquery Cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).on('submit','#domainCheck-form',function(e)
				{
	console.log('hello');
	e.preventDefault();
		$("#checkResults").html("<img src='/static/loading.gif'>");
	$.ajax({
		type:'POST',
		url:'/',
		data:{
		checkDomain:$("#domainCheck").val()
		},
		success:function(data)
		{
		//alert(data);
        $("#checkResults").html(data);
		}
	})
	});
</script>

</body>
</html>
